<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="calculator bg-light p-4 rounded">
            <h1 class="text-center">Online Calculator</h1>
            <input type="text" class="form-control mb-3 calculator-display" value="" disabled>
            <div class="row mb-2">
                <button type="button" class="btn btn-secondary col-3" value="7">7</button>
                <button type="button" class="btn btn-secondary col-3" value="8">8</button>
                <button type="button" class="btn btn-secondary col-3" value="9">9</button>
                <button type="button" class="btn btn-warning col-3" value="/">/</button>
            </div>
            <div class="row mb-2">
                <button type="button" class="btn btn-secondary col-3" value="4">4</button>
                <button type="button" class="btn btn-secondary col-3" value="5">5</button>
                <button type="button" class="btn btn-secondary col-3" value="6">6</button>
                <button type="button" class="btn btn-warning col-3" value="*">*</button>
            </div>
            <div class="row mb-2">
                <button type="button" class="btn btn-secondary col-3" value="1">1</button>
                <button type="button" class="btn btn-secondary col-3" value="2">2</button>
                <button type="button" class="btn btn-secondary col-3" value="3">3</button>
                <button type="button" class="btn btn-warning col-3" value="-">-</button>
            </div>
            <div class="row mb-2">
                <button type="button" class="btn btn-secondary col-3" value="0">0</button>
                <button type="button" class="btn btn-secondary col-3" value=".">.</button>
                <button type="button" class="btn btn-primary col-3" value="=">=</button>
                <button type="button" class="btn btn-warning col-3" value="+">+</button>
            </div>
            <div class="row mb-2">
                <button type="button" class="btn btn-secondary col-3" value="(">(</button>
                <button type="button" class="btn btn-secondary col-3" value=")">)</button>
                <button type="button" class="btn btn-secondary col-3" value="%">%</button>
                <button type="button" class="btn btn-danger col-3" value="AC">AC</button>
            </div>
            <div class="row mb-2">
                <button type="button" class="btn btn-secondary col-3" value="sin">sin</button>
                <button type="button" class="btn btn-secondary col-3" value="cos">cos</button>
                <button type="button" class="btn btn-secondary col-3" value="tan">tan</button>
                <button type="button" class="btn btn-secondary col-3" value="^2">xÂ²</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
